<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Static/css/style.css">
    <!-- <link rel="stylesheet" href="Static/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Weather App</title>
</head>
<body>
    <h1>Fredizy Forecast</h1>
    <div class="container">
        <div class="weather-input"> 
        <h3>Enter a City Name</h3>
        <input class="input" type="text" placeholder="E.g., New York, London, Tokyo">
        <button class="search-btn">Search</button>
        <div class="separator"></div>
        <button class="location-btn">Use Current Location</button>
        </div>
        <div class="weather-data">
            <div class="current-weather">
                <div class="details">
                    <h2>London(2023-06-19)</h2>
                    <h4>Temperature: 19.10C</h4>
                    <h4>Wind: 4.31 M/S</h4>
                    <h4>Humidity: 79%</h4>
                </div>
                <div class="icon">
                    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather-icon">
                    <h4>Moderate Rain</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="Static/js/Weather.js"></script>
    <!-- <script src="Static/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
